version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smart-perp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-smartperp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartperp123}
      POSTGRES_DB: ${DB_NAME:-smartperp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smartperp} -d ${DB_NAME:-smartperp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart-perp-network

  # Backend API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-perp-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-smartperp}:${DB_PASSWORD:-smartperp123}@postgres:5432/${DB_NAME:-smartperp}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-smart_perp_bot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smart-perp-network

  # Worker (Hyperliquid Cron Jobs)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-perp-worker
    restart: unless-stopped
    command: ["node", "server/dist/worker/index.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-smartperp}:${DB_PASSWORD:-smartperp123}@postgres:5432/${DB_NAME:-smartperp}
      WORKER_LEADERBOARD_CRON: ${WORKER_LEADERBOARD_CRON:-0 0,12 * * *}
      WORKER_TRADES_CRON: ${WORKER_TRADES_CRON:-30 0,12 * * *}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-smart_perp_bot}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smart-perp-network

  # Dump Radar Worker (EVM Chain Monitoring)
  dump-radar-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-perp-dump-radar
    restart: unless-stopped
    command: ["node", "server/dist/worker/dumpRadarRunner.js", "--all"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-smartperp}:${DB_PASSWORD:-smartperp123}@postgres:5432/${DB_NAME:-smartperp}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-smart_perp_bot}
      # EVM RPC URLs
      ETH_RPC_URL: ${ETH_RPC_URL:-https://ethereum-rpc.publicnode.com}
      BSC_RPC_URL: ${BSC_RPC_URL:-https://bsc-rpc.publicnode.com}
      ARB_RPC_URL: ${ARB_RPC_URL:-https://arbitrum-one-rpc.publicnode.com}
      BASE_RPC_URL: ${BASE_RPC_URL:-https://base-rpc.publicnode.com}
      SOL_RPC_URL: ${SOL_RPC_URL:-https://api.mainnet-beta.solana.com}
      # Detection APIs
      MORALIS_API_KEY: ${MORALIS_API_KEY:-}
      ARKHAM_API_KEY: ${ARKHAM_API_KEY:-}
      # Thresholds
      DUMP_RADAR_MIN_USD: ${DUMP_RADAR_MIN_USD:-1000000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smart-perp-network

  # Nginx (Reverse Proxy + Static Files)
  nginx:
    image: nginx:alpine
    container_name: smart-perp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - smart-perp-network

volumes:
  postgres_data:

networks:
  smart-perp-network:
    driver: bridge

