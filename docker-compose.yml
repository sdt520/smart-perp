version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-perp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartperp
      POSTGRES_PASSWORD: smartperp123
      POSTGRES_DB: smartperp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartperp -d smartperp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

